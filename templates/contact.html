<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
    <div class="container container animate-container">
        <div class="form-header">
            <h1>Contact Us</h1>
            <img src="/static/images/gmail.png" alt="Form Header Graphic" class="header-graphic">
        </div>
    <div class="container">
        <form id="contactForm" class="contact-form animate-form" method="post">
            <input type="text" name="name" placeholder="TELL US YOUR NAME *" required>
            <input type="email" name="email" placeholder="ENTER YOUR EMAIL *" required>
            <input type="tel" name="phone" placeholder="ENTER PHONE NUMBER">
            <textarea name="message" rows="4" placeholder="MESSAGE*" required></textarea>
            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>
    </div>
    <script src="/static/js/contactFormAnimation.js"></script>
</body>
</html>
